<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page 05</title>
</head>
<body>
    <header>
        <div class="log-header-doordash-container">
            <div class="log-header-doordash">
                <img class="logo-doordash" src="assets/imagem/DoorDash_logo_white.png" alt="Logotipo Doordash">
                <h6>DOORDASH</h6>
            </div>
            <div class="btn-sing-container">
                <input class="btn-sing" type="button" value="Sing In" style="background-color: #eb1700; color: white;">
                <input class="btn-sing" type="button" value="Sing Up" style="background-color: white; color: #494949;">
            </div>
        </div>
        <div class="search-container">
            <h1 class="h1-white">Restaurants and more,<br>delivered to your door</h1>
            <div class="search-box-inpt">
                <img class="icon-geo" src="assets/imagem/geo-alt.svg" alt="icon geolocalização">
                <input class="input-search" type="search" name="" id="" placeholder="Enter delivery address">
                <input class="inp-arrow" type="image" src="assets/imagem/arrow-right-short.png" alt="">
            </div>
            <a class="link-sing" href="#">Sing in for saved address</a>
        </div>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer>

    </footer>
</body>
</html>
